<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ingreso</title>
    <script src="https://kit.fontawesome.com/8d82a5d9c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./log.css">
</head>
<body>
    <div class="conteiner">
        <input type="checkbox" id="flip">
        <div class="cover"></div>
        <form action="#" class="form">
            <div class="form-contenido">
                <div class="login-form">
                    <div class="move">
                        <i class="fa fa-arrow-left" aria-hidden="true" class="flecha"><a href="./index.html" class="volver"> Volver </a></i>
                    </div>
                    <div class="titulo">Ingresa</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                            <input type="text" placeholder="email" required>
                        </div>
                        <div class="input-box">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <input type="password" placeholder="contraseña" required>
                        </div>
                        <div class="text">
                            <a href="#" class="text">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="button-input-box">
                            <input type="submit" value="enviar" class="submit">
                        </div>
                        <div class="text">
                            <a href="#" class="text">¿No tenes una cuenta?</a><label for="flip"> Registrate ahora </label>
                        </div>
                    </div>
                </div>
    
                <div class="signup-form">
                    <i class="fa fa-arrow-left" aria-hidden="true"><a href="./index.html" class="volver"> Volver </a></i>
                    <div class="titulo">Registrarse</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                            <input type="text" placeholder="nombre" required>
                        </div>
                        <div class="input-box">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                            <input type="text" placeholder="email" required>
                        </div>
                        <div class="input-box">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <input type="password" placeholder="contraseña" required>
                        </div>
                        <div class="text">
                            <a href="#" class="text">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="button-input-box">
                            <input type="submit" value="enviar" class="submit">
                        </div>
                        <div class="text">
                            <a href="#" class="text">¿Ya tenes una cuenta?</a><label for="flip"> Ingresa aqui </label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
